
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 운세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css22?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111111;
      margin: 0;
      padding: 0;
      font-family: 'Nanum Myeongjo', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .panel {
      background-color: #1c1c1c;
      padding: 3rem 2rem;
      width: 340px;
      color: #ddd;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo img {
      height: 24px;
      opacity: 0.8;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 1.5rem 0;
    }

    .fortune {
      font-size: 1rem;
      line-height: 1.9rem;
      white-space: pre-line;
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Placeholder_logo_black.svg/120px-Placeholder_logo_black.svg.png" alt="진작 로고">
    </div>
    <h1>오늘의 운세</h1>
    <div class="fortune" id="fortune-box">운세를 불러오는 중입니다...</div>
    <div class="footer">진작이 전하는 오늘의 이야기</div>
  </div>

  <script>
    const fortunes = [
      "오늘은 그동안 해결하지 못했던 고민들의 흔적들이 좋은 방향으로 정리해볼 수 있는 타이밍이에요.\n\n시선을 외부에 두기보다 내면에 집중하면서 나를 돌아보는 시간을 가진다면 희망찬 계획을 세우시는 데 도움이 될 거예요.",
      "오늘은 마음속에 머물던 생각들이 조용히 움직이기 시작해요.\n기록하거나 나누는 과정을 통해 정리가 될 수 있어요.",
      "그동안 꾸준히 해온 작은 노력이 오늘 드디어 자신을 드러낼지도 몰라요.\n기대하지 않았던 부분에서 위로받는 순간이 올 수 있어요.",
      "오늘은 모든 것을 바꾸기보다 하나를 고요히 바라보는 시간이 필요해요.\n그 시선 속에서 새로운 움직임이 시작될 거예요."
    ];
    const randomIndex = Math.floor(Math.random() * fortunes.length);
    document.getElementById("fortune-box").innerText = fortunes[randomIndex];
  </script>
</body>
</html>
