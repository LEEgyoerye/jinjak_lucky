
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 운세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #101010;
      margin: 0;
      padding: 0;
      font-family: 'Nanum Myeongjo', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .plaque {
      background-color: #1a1a1a;
      color: #e0e0e0;
      padding: 3.5rem 2.2rem;
      width: 350px;
      border-radius: 6px;
      box-shadow: 10px 14px 30px rgba(0,0,0,0.6);
      text-align: center;
      border: 1px solid #2c2c2c;
    }

    .logo {
      margin-bottom: 1.8rem;
    }

    .logo img {
      height: 28px;
      opacity: 0.85;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #eaeaea;
      letter-spacing: 0.5px;
    }

    .fortune {
      font-size: 1rem;
      line-height: 2rem;
      white-space: pre-line;
      color: #dddddd;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="plaque">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/LEEgyoerye/jinjak_lucky/main/logo.png" alt="진작 로고">
    </div>
    <h1>오늘의 운세</h1>
    <div class="fortune" id="fortune-box">운세를 불러오는 중입니다...</div>
    <div class="footer">진작이 전하는 오늘의 이야기</div>
  </div>

  <script>
    const fortunes = [
      "오늘은 그동안 해결하지 못했던 고민들의 흔적들이\n좋은 방향으로 정리될 수 있는 타이밍이에요.\n시선을 외부에 두기보다 내면에 집중하면서\n나를 돌아보는 시간을 가진다면,\n희망찬 계획을 세우는 데 도움이 될 거예요.",
      "지금 느끼는 답답함은 멈추기 위한 것이 아니라\n더 멀리 나아가기 위한 준비일 수 있어요.\n천천히 나를 다독이며 정리해보세요.\n어제의 혼란은 오늘의 맑음으로 이어질 거예요.",
      "바쁘게 지나온 시간을 잠시 멈추고,\n고요함 속에서 나를 들여다보는 시간을 가져보세요.\n지금 필요한 건 해결이 아니라 이해일 수 있어요.\n조급하지 않아도 괜찮아요.",
      "당신 안의 감정은 결코 작지 않아요.\n그동안 눌러왔던 마음의 결들을\n하나씩 꺼내어 바라봐 주세요.\n오늘은 그 감정들이 말랑해지는 날이에요.",
      "무언가를 놓친 것 같아도,\n당신은 여전히 당신의 길을 잘 걷고 있어요.\n비교하지 않고 바라보면\n당신이 쌓아온 하루하루가 보일 거예요."
    ];
    const randomIndex = Math.floor(Math.random() * fortunes.length);
    document.getElementById("fortune-box").innerText = fortunes[randomIndex];
  </script>
</body>
</html>
