
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 운세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
      font-family: 'Nanum Myeongjo', serif;
      background-image: radial-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                        radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 4px 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .plaque-container {
      position: relative;
    }

    .hanger {
      width: 60px;
      height: 12px;
      background: #444;
      border-radius: 4px;
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 3px 5px rgba(0,0,0,0.6);
    }

    .string {
      width: 2px;
      height: 24px;
      background: #555;
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
    }

    .plaque {
      background-color: #1b1b1b;
      padding: 3.5rem 2.2rem;
      width: 380px;
      color: #e2e2e2;
      text-align: center;
      border-radius: 8px;
      box-shadow: 8px 12px 30px rgba(0,0,0,0.8);
      border: 1px solid #2c2c2c;
    }

    .logo {
      margin-bottom: 1.8rem;
    }

    .logo img {
      height: 50px;
      filter: brightness(0) invert(1);
      opacity: 0.85;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }

    .fortune {
      font-size: 1rem;
      line-height: 2rem;
      white-space: pre-line;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="plaque-container">
    <div class="string"></div>
    <div class="hanger"></div>
    <div class="plaque">
      <div class="logo">
        <img src="logo.png" alt="진작 로고">
      </div>
      <h1>오늘의 운세</h1>
      <div class="fortune" id="fortune-box">운세를 불러오는 중입니다...</div>
      <div class="footer">진작이 전하는 오늘의 이야기</div>
    </div>
  </div>

  <script>
    const sentences = [
      "오늘은 그동안 해결하지 못했던 고민들이 좋은 방향으로 흘러갈 수 있는 날이에요.",
      "시선을 외부보다 내면에 두고 나를 돌아보는 시간을 가져보세요.",
      "지금은 조급함보다는 평온함이 더 큰 결과를 이끌어낼 수 있어요.",
      "가장 단순한 것에서 진짜 답을 찾을 수 있어요.",
      "마음속에 머물던 생각들이 조용히 움직이기 시작해요.",
      "기록하거나 나누는 과정이 감정을 정리하게 도와줄 거예요.",
      "작은 기대가 생각보다 큰 기쁨이 될 수 있는 하루예요.",
      "놓치지 말아야 할 건 바로 지금의 마음 상태일지도 몰라요.",
      "어제보다 나아지기 위해 애쓰는 지금의 당신이 참 멋져요.",
      "감정은 부정할수록 커지고, 인정할수록 작아져요.",
      "자신을 믿는 순간, 모든 건 천천히 풀릴 거예요.",
      "기다림 끝에는 분명 좋은 방향이 기다리고 있을 거예요.",
      "의미 없는 하루는 없어요. 오늘도 당신 안에 쌓이고 있어요.",
      "어디로 가든 결국 당신답게 머물 수 있으면 괜찮아요.",
      "마음이 향하는 곳에 집중해보세요. 흐름이 바뀔 거예요."
    ];

    function getRandomLines(arr, minLines = 6, maxLines = 8) {
      const count = Math.floor(Math.random() * (maxLines - minLines + 1)) + minLines;
      const shuffled = arr.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count).join("\n");
    }

    document.getElementById("fortune-box").innerText = getRandomLines(sentences);
  </script>
</body>
</html>
