
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 운세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      margin: 0;
      padding: 0;
      font-family: 'Nanum Myeongjo', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .plaque {
      background-color: #1b1b1b;
      padding: 3.5rem 2rem;
      width: 340px;
      color: #e2e2e2;
      text-align: center;
      border-radius: 6px;
      box-shadow: 6px 12px 24px rgba(0,0,0,0.6);
      border: 1px solid #2e2e2e;
    }

    .logo {
      margin-bottom: 1.6rem;
    }

    .logo img {
      height: 28px;
      opacity: 0.85;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 1.5rem 0;
      letter-spacing: 1px;
    }

    .fortune {
      font-size: 1rem;
      line-height: 1.95rem;
      white-space: pre-line;
    }

    .footer {
      margin-top: 2.8rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="plaque">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/LEEgyoerye/jinjak_lucky/main/logo.png" alt="진작 로고">
    </div>
    <h1>오늘의 운세</h1>
    <div class="fortune" id="fortune-box">운세를 불러오는 중입니다...</div>
    <div class="footer">진작이 전하는 오늘의 이야기</div>
  </div>

  <script>
    const fortunes = [
      "오늘은 그동안 미뤄왔던 감정의 정리가
자연스럽게 이루어질 수 있는 하루입니다.
무언가를 억지로 바꾸기보다는
흐름을 따라가며 관찰하는 시간이 필요해요.
생각보다 당신의 마음은 이미
많은 것을 받아들일 준비가 되어 있답니다.
천천히, 나에게 집중해보세요.",
      "오늘은 생각보다 적은 말과 행동이
더 큰 여운을 남길 수 있어요.
당신의 침묵과 고요함이
오히려 더 많은 것을 전하게 될 거예요.
그동안 너무 많은 것을 증명하려고 했다면,
오늘은 그저 존재만으로도 충분하다는 걸 느껴보세요.",
      "바쁜 일상 속에서도
작은 숨을 고를 틈이 필요한 날이에요.
오늘은 그 여백 속에서
당신의 내면이 조금 더 맑아질 수 있어요.
타인의 속도에 휘둘리지 말고,
나만의 리듬을 찾아 걸어가보세요.",
      "오늘은 하나의 대화, 하나의 시선이
당신의 마음을 따뜻하게 감쌀 수 있어요.
무심코 흘러가는 순간에도
우연처럼 놓인 위로가 있을 거예요.
그 순간을 느끼는 감각을 놓치지 마세요.",
      "외부의 소음보다,
당신 안의 목소리에 귀 기울여야 하는 하루예요.
오늘은 차분하게 하루를 보내며
마음의 중심을 다시 세우는 데
의미를 두어도 좋아요.
당신 안의 조용한 강함이
모든 답을 알고 있을 거예요."
    ];
    const randomIndex = Math.floor(Math.random() * fortunes.length);
    document.getElementById("fortune-box").innerText = fortunes[randomIndex];
  </script>
</body>
</html>
