
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 운세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nanum Myeongjo', serif;
      background-color: #1f1f1f;
      color: #eaeaea;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .plaque {
      background-color: #2b2b2b;
      border-radius: 4px;
      padding: 3em 2em;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 1.5em;
      text-align: left;
    }

    .fortune {
      font-size: 1em;
      line-height: 1.9em;
      white-space: pre-line;
      text-align: left;
    }

    .footer {
      font-size: 0.9em;
      margin-top: 2em;
      color: #aaa;
      text-align: left;
    }

    .logo {
      margin-top: 2em;
      text-align: left;
    }

    .logo img {
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="plaque">
    <div class="title">오늘의 운세</div>
    <div class="fortune" id="fortune-box">운세를 불러오는 중입니다...</div>
    <div class="footer">진작이 전하는 오늘의 이야기</div>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Placeholder_logo.png" alt="진작 로고">
    </div>
  </div>

  <script>
    const fortunes = ['작은 불편함도 신호일 수 있어요.\n무시하지 말고 천천히 들여다보면,\n의외의 해결책이 눈에 들어올 수 있어요.', '무언가를 놓아주는 하루예요.\n억지로 쥐고 있던 마음을 내려놓는 순간,\n당신의 손엔 새로운 가능성이 쥐어질 거예요.', '기분이 가라앉을 수도 있지만,\n그건 당신이 진짜 원하는 걸 찾아가는 과정이에요.\n스스로에게 솔직해져도 괜찮아요.', '타인의 말보다 나의 직감을 따라가보세요.\n오늘은 그 감각이 놀랍도록 정확할 거예요.', '오늘은 익숙한 공간이 다르게 느껴질 수 있어요.\n바로 그 틈에서 새로운 아이디어가 피어날지도 몰라요.', '괜찮다는 말 뒤에 감춰진 마음이 있다면,\n오늘만큼은 그 감정을 솔직하게 꺼내보세요.', '천천히 걷는 하루도 의미 있어요.\n속도가 아닌 방향이 더 중요한 날이에요.', '평소와 다르게 느껴지는 말 한마디가,\n오늘의 감정을 바꿔줄지도 몰라요.\n주의 깊게 들어보세요.', '스스로에 대한 기대를 조금만 내려놓는다면,\n지금도 충분히 잘하고 있다는 걸 느낄 수 있어요.', "마음속 혼란이 있다면 정리의 시작은 '쓰기'일 수 있어요.\n글로 옮기면 감정의 매듭이 풀리기 시작할 거예요.", '누군가를 용서한다는 건,\n내 마음을 위한 선택이기도 해요.\n오늘은 그 용기를 내보는 날이에요.', '무기력함이 밀려와도 괜찮아요.\n그건 몸과 마음이 쉬고 싶다는 신호일지도 몰라요.', '오늘은 생각보다 더 부드럽게 흘러갈 수 있어요.\n긴장을 내려놓고 하루를 맡겨보세요.', '이전의 실수가 지금의 나를 단단하게 만들었어요.\n부끄럽지 않아도 돼요. 성장의 기록일 뿐이에요.', '불안은 미래에 대한 상상일 뿐이에요.\n지금 이 순간에 집중하면 한결 마음이 가벼워질 거예요.', '당신의 장점은 이미 주변에 긍정적인 영향을 주고 있어요.\n굳이 증명하려 하지 않아도 괜찮아요.', "오늘은 '아니오'라고 말할 용기가 필요한 날이에요.\n스스로를 지키는 것도 중요한 선택이에요.", '낯선 감정이 올라오더라도 피하지 말고 바라보세요.\n거기서 중요한 메시지를 발견할 수 있어요.', '오늘은 혼자 있는 시간이 필요한 날일지도 몰라요.\n고요함 속에서 다시 중심을 찾을 수 있어요.', '그동안 지나쳐온 사소한 것들이\n오늘은 특별하게 느껴질 수 있어요.\n시선을 조금만 바꿔보세요.', '마음의 문을 조금만 열면,\n생각보다 많은 이들이 당신 곁에 있음을 느낄 수 있어요.', '완벽하지 않아도 돼요.\n흠이 있는 그대로가 사람다운 거예요.', '오늘은 예민함이 민감함이 아닌 섬세함으로 작용할 수 있어요.\n그 감각을 믿어보세요.', '익숙한 것에서 벗어나보세요.\n새로운 길은 늘 낯선 문턱을 지나야 열려요.', '작은 친절이 크게 돌아오는 날이에요.\n따뜻한 말을 먼저 건네보세요.', '감정을 숨기느라 더 힘들었던 순간들,\n오늘은 조금 덜어내도 괜찮아요.', '잘하고 있다는 말, 오늘은 스스로에게 해주세요.\n그 한마디가 큰 위로가 될 거예요.', '불확실함 속에서도 할 수 있는 일은 있어요.\n그 작은 확실함이 오늘을 지탱해줄 거예요.', '무언가를 시작하기엔 늦은 때란 없어요.\n오늘의 시작이 내일의 흐름을 바꿀 수 있어요.', '자주 웃지 않았던 당신이라면,\n오늘은 그 입꼬리를 살짝 올려보세요.\n표정이 마음을 바꿀 수 있어요.', '지금 이 순간에도 당신은 충분히 의미 있는 길을 걷고 있어요.', '하루의 끝에서 오늘을 정리하며,\n작은 감사 한 가지를 떠올려보세요.\n그것만으로도 마음이 따뜻해질 거예요.', '누군가에게는 사소한 일이,\n당신에게는 큰 용기가 필요했던 일이었죠.\n그걸 해낸 당신이 자랑스러워요.', '지금 이 순간도 나를 위한 선택이 될 수 있어요.\n주의를 외부에서 안으로 돌려보세요.', '오늘은 생각보다 더 괜찮은 날이 될지도 몰라요.\n조금만 더 믿어보세요, 당신 자신을.', '이전과는 다른 시선으로 세상을 바라보는 날이에요.\n어제와 같은 길도 새롭게 보일 거예요.', '머릿속이 복잡한 날일수록\n단순한 행동 하나가 마음을 정리해줘요.\n책을 읽거나 정리를 해보세요.', '지금은 조용하지만,\n그 속에서 새로운 에너지가 자라고 있어요.\n침묵도 성장의 일부예요.', '타인의 기준에서 벗어나\n나만의 기준으로 하루를 구성해보세요.\n생각보다 자유로워질 수 있어요.', '오늘은 새로운 습관의 시작점이 될 수 있어요.\n작은 행동이 내일을 바꿀 거예요.', '기억은 때때로 왜곡되지만,\n지금 느끼는 감정은 늘 진짜예요.\n그 감정을 믿어주세요.', '어디선가 들려오는 말보다,\n마음속에서 울리는 소리에 더 귀 기울여보세요.', '하루를 무사히 살아낸 것만으로도\n충분히 박수받아야 할 일이에요.', '다른 사람과 비교하지 않아도 돼요.\n당신은 당신만의 방식으로 충분히 잘하고 있어요.', '오늘은 무언가 정리하거나 놓기에 좋은 날이에요.\n물건, 사람, 감정 모두 포함해서요.', '아주 사소한 행동 하나로도\n좋은 변화가 시작될 수 있어요.\n커피를 내려 마셔보는 것도 괜찮아요.', '지금 이 순간에 집중하면,\n불안은 잠시 옆으로 물러설 거예요.', '우연히 마주치는 장면 속에서도\n당신에게 필요한 힌트가 담겨 있어요.', '당신은 스스로 생각하는 것보다\n훨씬 더 단단하고 깊은 사람입니다.'];
    const randomIndex = Math.floor(Math.random() * fortunes.length);
    document.getElementById("fortune-box").innerText = fortunes[randomIndex];
  </script>
</body>
</html>
